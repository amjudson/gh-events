name: Event Demo 1
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo '${{ toJSON(github.event) }}'
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Code
        run: echo "Deploying..."
